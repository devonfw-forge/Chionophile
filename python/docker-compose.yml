version: '3.8'
services:
  jtq_postgres:
    container_name: jtq_postgres_intern
    image: postgres:14.2
    env_file:
      - ../postgresql/config.env
    volumes:
      - ../postgresql/postgres/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - vnet
  
  jtq_python:
    build: .
    depends_on:
        - postgres
    volumes:
      - ./jtq:/code
    environment:
      - DB_HOST=jtq_postgres_intern
      - DB_PORT=5432
      - DB_NAME=jtq_db
      - DB_USER=jtq_user
      - DB_PASSWORD=admin
      - BASE_REST_URL=jumpthequeue/services/rest
    ports:
      - "8081:8081"
    command: "python manage.py runserver 0.0.0.0:8081"
    restart: on-failure
    networks:
      - vnet

networks:
  vnet: